<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script type="text/javascript" src="../jslib/jquery/jquery.min.js"></script>
<script type="text/javascript" src="../jslib/jquery/jquery.cookie.js"></script>
<script type="text/javascript">
  function queryInfos() {
    $.ajax({
      //要用post方式      
      type : "get",
      //方法所在页面和方法名      
      url : "html5test.do",
      //没有参数也一定要传一个空参数
      data : "{}",
      contentType : "application/json; charset=utf-8",
      success : function(data) {
        //返回的数据用data.d获取内容      
        alert(data);
      },
      error : function(err) {
        alert(err);
      }
    });
  }

  function alertbutton() {
    
    $("div").animate({
      left : '+=50px',
      height : '+=150px',
      width : '+=150px'
    }, function() {
      $("div").animate({
        left : '+=50px',
        height : '+=150px',
        width : '+=150px'
      });
    });
    
    $("div").animate({
      fontSize : '3em'
    }, "slow");
    
  }

  function jump() {
    window.location.assign('../index.html');
  }

  $(function() {
    $("input:first").click(function() {
      $("p").hide(); //隐藏
    });
    $("input:last").click(function() {
      $("p").show(); //显示
    });
    
  });
</script>
</head>
<body>
  <button id="select" onclick="alertbutton()">查询</button>

  <input type="button" value="Hide">
  <input type="button" value="Show">
  <p>点击按钮，看看效果</p>
  <div style="background: #98bf21; height: 100px; width: 100px; position: absolute">rcp</div>
</body>
</html>
